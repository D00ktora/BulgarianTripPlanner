<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body th:fragment="navbar">
<!--Navigation start-->
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-opacity-10 pe-3 ps-3 pt-2" style="background: none !important;">
    <div class="container-fluid">
        <!--Logo Button Start-->
        <a class="navbar-brand fw-bold text-white fs-2" href="/">BTPlanner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--Logo Button End-->
        <!--Navigation Links Start-->
        <div class="collapse navbar-collapse justify-content-end flex-grow-0 me-5" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="col-5"><a class="btn btn-outline-light btn-lg me-2" aria-current="page" href="/home"><span th:text="#{homePage}"/></a></div>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="col-5"><a class="btn btn-outline-light btn-lg me-2" aria-current="page" href="/users/profile"><span th:text="#{profile}"/></a></div>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light btn-lg me-2" href="/contacts"><span th:text="#{contacts}"/></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="col-5"><a class="btn btn-outline-light btn-lg me-2" aria-current="page" href="/weather"><span th:text="#{weather}"/></a></div>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-outline-light btn-lg me-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="#{adminPanel}"/>
                    </a>
                    <ul class="dropdown-menu btn btn-light m-lg-2">
                        <li><a class="dropdown-item btn btn-outline-light btn-lg me-2" href="/admin/messages"><span th:text="#{adminMassages}"/></a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item btn btn-outline-light btn-lg me-2" href="/admin/delete"><span th:text="#{deleteUser}"/></a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item btn btn-outline-light btn-lg me-2" href="/admin/activate"><span th:text="#{activateUser}"/></a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="btn btn-outline-light btn-lg me-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> <i class="bi bi-translate"></i>
                        <span th:text="#{changeLang}"/>
                    </a>
                    <ul class="dropdown-menu btn btn-light m-lg-2">
                        <li><a class="dropdown-item btn btn-outline-light btn-lg me-2" href="/?lang=bg"><span th:text="#{changeLangToBG}"/></a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item btn btn-outline-light btn-lg me-2" href="/?lang=en"><span th:text="#{changeLangToEN}"/></a></li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light btn-lg me-2" aria-current="page" href="/register"><span th:text="#{registerUser}"/></a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light btn-lg me-2" aria-current="page" href="/login"><span th:text="#{loginUser}"/></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <input type="submit" class="btn btn-outline-light btn-lg me-2" aria-current="page" th:value="#{logout}"></input>
                    </form>
                </li>
            </ul>
        </div>
        <!--Navigation Links End-->
    </div>
</nav>
<!--Navigation End-->
</body>
</html>
