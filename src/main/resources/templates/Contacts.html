<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/stylesheet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


</head>
<body>
<div>
  <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container bg-black bg-opacity-25 rounded rounded-4 border border-2 mt-5" style="backdrop-filter: blur(3px)">
  <div class="row justify-content-center align-items-center text-white text-center mt-3">
    <p class="display-4">
      Contact Us
    </p>
  </div>
  <div class="row mt-5 pb-5">
    <div class="col-6 d-none d-md-block ps-5">
      <h1 class="h1 mb-5 text-white">
        Let`s discuss on something <span class="text-secondary bg-white rounded rounded-3">cool</span> together.
      </h1>
      <div class="row justify-content-center align-items-center mb-4">
        <div class="col text-start">
          <h4 class="h-5 text-white"><i class="bi bi-envelope mt-5 pe-2" style="font-size: 2rem; color: white;"></i> f.and.g.2019@gmail.com</h4>
        </div>
      </div>
      <div class="row justify-content-center align-items-center mb-4">
        <div class="col text-start bg-secondary rounded rounded-5 pt-2 bg-opacity-75">
          <h4 class="h-5 text-white"><i class="bi bi-telephone mt-5 pe-2" style="font-size: 2rem; color: white;"></i> +359 888 888 888</h4>
        </div>
      </div>
      <div class="row justify-content-center align-items-center mb-4">
        <div class="col text-start">
          <h4 class="h-5 text-white"><i class="bi bi-geo-alt-fill mt-5 pe-2" style="font-size: 2rem; color: white;"></i>Bulgaria, Ruse</h4>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 pe-3">
      <form class="form-control"
            th:action="@{/contacts}"
            th:method="post"
            th:object="${messageDTO}">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" name="name" th:field="*{name}" th:errorclass="is-invalid" class="form-control" id="name" aria-describedby="emailHelp">
          <div id="nameHelp" class="form-text">Correct name is important for us, in order to have better communication</div>
          <div class="invalid-feedback errors alert alert-danger">
            <div
                th:each="error : ${#fields.errors('name')}"
                th:text="${error}"/>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="text" name="email" th:field="*{email}" th:errorclass="is-invalid" class="form-control" id="email">
          <div id="emailInputHelp" class="form-text">We'll never share your email with anyone else.</div>
          <div class="invalid-feedback errors alert alert-danger">
            <div
                    th:each="error : ${#fields.errors('email')}"
                    th:text="${error}"/>
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <input type="text" name="message" th:field="*{message}" th:errorclass="is-invalid" class="form-control" id="message" aria-describedby="emailHelp">
          <div class="invalid-feedback errors alert alert-danger">
            <div
                    th:each="error : ${#fields.errors('message')}"
                    th:text="${error}"/>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark" >
          <i class="bi bi-send pe-2"></i>
          Message Us</button>
      </form>
    </div>
  </div>
</div>





<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
