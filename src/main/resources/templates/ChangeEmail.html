<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Change Email</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>

<div>
  <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container border border-white border-2 p-3 bg-black bg-opacity-50 rounded-5 position-absolute top-50 start-50 translate-middle" style="backdrop-filter: blur(3px)">
  <p class="display-3 mb-5 justify-content-center text-white text-center fw-bold align-content-center text-decoration-underline">Change Email</p>
  <form>
    <div class="row mb-3 justify-content-center">
      <label for="oldEmail" class="col-sm-2 col-md-2 col-lg-2 col-form-label text-white fw-bold text-center text-md-end">Old Email</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="oldEmail">
      </div>
    </div>
    <div class="row mb-3 justify-content-center">
      <label for="newEmail" class="col-sm-2 col-md-2 col-lg-2 col-form-label text-white fw-bold text-center text-md-end">New Email</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="newEmail">
      </div>
    </div>
    <div class="row mb-3 align-items-center justify-content-center">
      <div class="text-center">
        <button type="submit" class="btn btn-outline-light btn-lg w-50">Submit</button>
      </div>
    </div>
  </form>
</div>


<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
