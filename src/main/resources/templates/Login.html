<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>

<div>
  <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container border border-white border-2 p-3 bg-black bg-opacity-50 rounded-5 position-absolute top-50 start-50 translate-middle" style="backdrop-filter: blur(3px)">
  <p class="display-3 mb-5 justify-content-center text-white text-center fw-bold align-content-center text-decoration-underline">Login</p>
  <form th:action="@{/login}"
        th:method="post"
        th:object="${loginDTO}">
    <div class="row mb-3 justify-content-center">
      <label for="email" class="col-sm-2 col-md-2 col-lg-2 col-form-label text-white fw-bold text-center text-md-end">Email</label>
      <div class="col-sm-5">
        <input type="email" name="email" th:field="*{email}" th:errorclass="is-invalid" class="form-control" id="email">
      </div>
    </div>
    <div class="row mb-3 justify-content-center">
      <label for="inputPassword3" class="col-sm-2 col-md-2 col-lg-2 col-form-label text-white fw-bold text-center text-md-end">Password</label>
      <div class="col-sm-5">
        <input type="password" name="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control" id="inputPassword3">
      </div>
    </div>
    <div class="row mb-3 justify-content-center">
      <div class="col-sm-8 offset-sm-5">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe">
          <label class="form-check-label text-white" for="rememberMe">
            Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="row mb-3 align-items-center justify-content-center">
      <div class="text-center">
        <button type="submit" class="btn btn-outline-light btn-lg w-50">Sign in</button>
      </div>
    </div>
    <div class="row mb-3 align-items-center justify-content-center text-white">
      <div class="text-center fw-bolder">
        Don`t have an account? <a class="link-light" href="/register">Register</a>
      </div>
    </div>
  </form>
</div>


<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
