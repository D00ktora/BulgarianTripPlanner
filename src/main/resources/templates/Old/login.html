<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/templates/Old/style-login.css">
    <title>Login</title>
</head>
<body>
<header th:replace="~{fragments/common::header}"></header>
<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <div class="text-danger" th:if="${badCredentials}">Incorrect username or password!</div>
        <form th:action="@{/login}" th:method="post" th:object="${loginDTO}">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" th:field="*{email}">
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password" th:field="*{password}">
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</input></label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don`t have an account? <a th:href="@{/register}" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
